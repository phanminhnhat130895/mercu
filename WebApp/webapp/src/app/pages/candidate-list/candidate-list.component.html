<div>
    <div class="tui-row tui-row_sme">
        <div class="tui-col_8">
            <h3 class="tui-form__header tui-form__header_margin-top_none">Filter</h3>
            <div class="tui-form__row">
                <tui-input
                    appDebounceInput
                    [debounceTime]="500"
                    [ngModel]="searchName"
                    (ngModelChange)="filterCandidate(0)"
                    tuiTextfieldIconLeft="tuiIconSearchLarge"
                >
                    Search
                    <input
                        tuiTextfield
                    />
                </tui-input>

                <tui-input-date
                    [ngModel]="searchDate"
                    (ngModelChange)="filterCandidate(1)"
                >
                    Date Created
                    <input
                        tuiTextfield
                    />
                </tui-input-date>

                <tui-select
                    [tuiTextfieldCleaner]="true"
                    [ngModel]="interviewer"
                    (ngModelChange)="filterCandidate(2)"
                >
                    Choose an interviewer
                    <tui-data-list-wrapper
                        *tuiDataList
                        [items]="interviewers"
                    ></tui-data-list-wrapper>
                </tui-select>
            </div>
        </div>
    </div>
    <div>
        <div *ngFor="let displayStatus of displayStatues">
            <div class="tui-col_3">
                <app-candidate-column [status]="displayStatus"></app-candidate-column>
            </div>
        </div>
    </div>
</div>
